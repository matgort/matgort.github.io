<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Prompt Flasher</title>
<style>
:root{
--fg: rgba(35,20,35,0.92);
--ui: rgba(35,20,35,0.70);
--ui3: rgba(35,20,35,0.22);


/* UI sizing */
--barH: clamp(190px, 23vh, 260px);
--barOffset: 50px;


/* UI scale +2% */
--uiScale: 1.02;


/* Phrase layout */
--textScale: 1;
--yPct: 50%;
--phraseW: 75vw;
--edgePad: 50px;


--btnActive: var(--fg);
}


html, body{
margin:0; padding:0;
width:100%;
height:100%;
overflow:hidden;
background:#F7C6D0;
font-family: "Times New Roman", Times, Georgia, serif;
-webkit-text-size-adjust: 100%;
}


body{ min-height: 100vh; }
@supports (height: 100dvh){
body{ min-height: 100dvh; }
}


/* Stage is ALWAYS full-viewport */
#stage{
position: fixed;
top:0; left:0;
width:100vw;
height:100vh;
pointer-events:none;
z-index: 20; /* above border */
}
@supports (height: 100dvh){
#stage{ height:100dvh; }
}


#phrase{
position:absolute;
left:50%;
top: var(--yPct);
transform: translate(-50%, -50%);
font-weight: 650;
font-size: calc(clamp(32px, 5vw, 92px) * var(--textScale));
line-height:1.12;
letter-spacing:.2px;
user-select:none;


width: var(--phraseW);
max-width: calc(100vw - (var(--edgePad) * 2));
text-align:center;


white-space: normal;
overflow-wrap: normal;
word-break: normal;
hyphens: none;
}


/* Border frame â€” ALWAYS behind text + UI */
#borderFrame{
position: fixed;
inset: 0;
pointer-events: none;
display: none;
z-index: 5;
overflow: visible;
}
#borderFrame .b{
position: fixed;
</html>
